<!DOCTYPE html>
<html>
<head>
<meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\" />
<link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css" />
<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript" src="/public/js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="/public/js/bootstrap.js"></script>
<style type="text/css">
	.brand {
		font-family: 'Quicksand', sans-serif;
	}

</style>
</head>
<body>
	<div class="navbar navbar-inverse">
		<div class="navbar-inner">
			<div class="row-fluid">
				<div class="span2">
					<a class="brand" href="#">Group Chat</a>
				</div>
				<div class="offset8 span2">
					<a class="brand" target="blank" href="https://github.com/the-real-slim-Karthik">realslimkarthik</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span5 offset4">
			<h4>Welcome {{username}}</h4>
			<p>You can either create a chatroom or join an existing one</p>
		</div>
	</div>

	<div class="row-fluid"><div class="span12"></div></div>

	<div class="row-fluid">
		<div class="span5 offset3">
        	<ul class="nav nav-tabs">
			  <li class="active"><a href="#create" data-toggle="tab">Create</a></li>
			  <li><a href="#join" data-toggle="tab">Join</a></li>
			</ul>
			<div class="tab-content">
			  <div class="tab-pane active in fade" id="create">
			  	<h5>Create Room</h5>
			  	<form>
			  		<input type="text" id="cRoom" /><br>
			  		<input type="submit" class="btn" />
			  	</form>
			  </div>
			  <div class="tab-pane fade" id="join">
			  	<h5>Join one of the available Rooms</h5>
			  	<form>
			  		<table>
						{{#rooms}}<tr><td>{{.}}</td></tr>{{/rooms}}
					</table>
					<br>
			  	</form>
			  </div>
			</div>
        </div>
    </div>
</body>
</html>
